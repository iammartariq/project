name: Deploy to Vercel (Production)

on:
  push:
    branches:
      - main # Change if your production branch is different

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🌐 Install Vercel CLI
        run: npm install --global vercel@latest

      # Write the .vercel/project.json to prevent 'vercel pull' error
      - name: ✍️ Write Vercel Project Settings
        run: |
          mkdir -p .vercel
          echo '{
            "orgId": "'"$VERCEL_ORG_ID"'",
            "projectId": "'"$VERCEL_PROJECT_ID"'"
          }' > .vercel/project.json

      # Re-enable vercel pull, fetching any settings required
      - name: 🔄 Pull Vercel Environment Info
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: 🏗️ Build with Vercel
         run: |
            npm run build
            vercel build --prod --token=$VERCEL_TOKEN


      - name: 🚀 Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
